apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: my-nginx.com 
    http:
      paths:
        - path: /
          backend:
            serviceName: nginx
            servicePort: 80
        - path: /graphql
          backend:
            serviceName: typeorm
            servicePort: 1234
